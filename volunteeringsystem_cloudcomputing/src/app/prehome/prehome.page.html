<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <div class="ion-text-center">
        <h2>Login</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button color="light" (click)="user()" expand="block">Sign in as user</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button color="light" (click)="volunteer()" expand="block">Sign in as volunteer</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
