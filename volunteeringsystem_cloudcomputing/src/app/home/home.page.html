<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <div class="ion-text-center">
        <h2>GET IT DONE!</h2>
      </div>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="!userOrVolunteer">

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button color="light" (click)="user()" expand="block">Sign in as user</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button color="light" (click)="volunteer()" expand="block">Sign in as volunteer</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="userOrVolunteer">
    <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)"
      (signInFailure)="errorCallback($event)">
    </firebase-ui>
    <div class="ion-text-center">
      <ion-button color="light" (click)="goBack()">
          <ion-icon name="arrow-round-back"></ion-icon>
          Go back
      </ion-button>
    </div>
  </ion-grid>
  <h1 *ngIf="afAuth.auth.currentUser">
    Welcome {{afAuth.auth.currentUser.displayName}}
  </h1>
  <button *ngIf="afAuth.auth.currentUser" (click)="logout()">Logout</button>
</ion-content>
