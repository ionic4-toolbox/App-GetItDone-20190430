<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let request of requestHistory">
    <ng-container *ngFor="let history of request | keyvalue">
        <ion-item *ngIf="history.key != 'lat' && history.key != 'lng'" class="activated">
            <ion-icon name="contacts" slot="start"></ion-icon>
            <ion-label>{{ history.key }}</ion-label>
            <ion-text>
              <p>{{ history.value }}</p>
            </ion-text>
          </ion-item>
    </ng-container>  
  </ion-card>

</ion-content>
