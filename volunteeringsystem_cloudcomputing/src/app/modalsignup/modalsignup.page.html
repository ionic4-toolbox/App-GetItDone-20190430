<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <div class="ion-text-center">
        <h2>{{data.title}}</h2>
      </div>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" padding>
  <form #form="ngForm" (ngSubmit)="completeProfile(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="firstName" type="text" placeholder="First Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="lastName" type="text" placeholder="Last Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="address" type="text" placeholder="Address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="zip" type="text" placeholder="Zip" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phone" type="text" placeholder="Phone Number" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
